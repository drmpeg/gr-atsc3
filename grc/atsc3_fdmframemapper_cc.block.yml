-   id: tidepthplp13
    label: Time Interleaver Depth PLP1
    dtype: enum
    options: [TI_DEPTH_512, TI_DEPTH_724, TI_DEPTH_887, TI_DEPTH_1024]
    option_labels: [512, 724, 887, 1024]
    option_attributes:
        val: [atsc3.TI_DEPTH_512, atsc3.TI_DEPTH_724, atsc3.TI_DEPTH_887, atsc3.TI_DEPTH_1024]
    default: 'TI_DEPTH_1024'
    hide: ${ ('none' if str(timodeplp1) == 'TI_MODE_CONVOLUTIONAL' and str(framesizeplp1) == 'FECFRAME_SHORT' and str(constellation4) != 'MOD_QPSK' else 'all') }
-   id: tidepthplp14
    label: Time Interleaver Depth PLP1
    dtype: enum
    options: [TI_DEPTH_512, TI_DEPTH_724, TI_DEPTH_887, TI_DEPTH_1024, TI_DEPTH_1254, TI_DEPTH_1448]
    option_labels: [512, 724, 887, 1024, 1254, 1448]
    option_attributes:
        val: [atsc3.TI_DEPTH_512, atsc3.TI_DEPTH_724, atsc3.TI_DEPTH_887, atsc3.TI_DEPTH_1024, atsc3.TI_DEPTH_1254, atsc3.TI_DEPTH_1448]
    default: 'TI_DEPTH_1024'
    hide: ${ ('none' if str(timodeplp1) == 'TI_MODE_CONVOLUTIONAL' and str(framesizeplp1) == 'FECFRAME_SHORT' and str(constellation4) == 'MOD_QPSK' else 'all') }
-   id: tiblocksplp1
    label: TI Blocks PLP1
    dtype: int
    default: '2'
    hide: ${ timodeplp1.hide_tiblocks }
-   id: tifecblocksmaxplp1
