id: atsc3_fdmframemapper_cc
label: ATSC3.0 FDM Frame Mapper
category: '[ATSC3.0]'

templates:
  imports: import atsc3
  make: |-
      atsc3.fdmframemapper_cc(
          ${framesizeplp0.val},
          ${rateplp0.val},
          ${fecmodeplp0.val},
          % if str(framesizeplp0) == 'FECFRAME_NORMAL':
          ${constellation1.val},
          % else:
          ${constellation2.val},
          % endif
          ${timodeplp0.val},
          % if str(framesizeplp0) == 'FECFRAME_NORMAL':
          % if str(constellation1) != 'MOD_QPSK':
          ${tidepthplp01.val},
          % else:
          ${tidepthplp02.val},
          % endif
          % else:
          % if str(constellation2) != 'MOD_QPSK':
          ${tidepthplp03.val},
          % else:
          ${tidepthplp04.val},
          % endif
          % endif
          ${tiblocksplp0},
          ${tifecblocksmaxplp0},
          ${tifecblocksplp0},
          ${plpsizeplp0},
          ${llsmodeplp0.val},
          ${framesizeplp1.val},
          ${rateplp1.val},
          ${fecmodeplp1.val},
          % if str(framesizeplp1) == 'FECFRAME_NORMAL':
          ${constellation3.val},
          % else:
          ${constellation4.val},
          % endif
          ${timodeplp1.val},
          % if str(framesizeplp1) == 'FECFRAME_NORMAL':
          % if str(constellation3) != 'MOD_QPSK':
          ${tidepthplp11.val},
          % else:
          ${tidepthplp12.val},
          % endif
          % else:
          % if str(constellation4) != 'MOD_QPSK':
          ${tidepthplp13.val},
          % else:
          ${tidepthplp14.val},
          % endif
          % endif
          ${tiblocksplp1},
          ${tifecblocksmaxplp1},
          ${tifecblocksplp1},
          ${plpsizeplp1},
          ${llsmodeplp1.val},
          ${fftsize.val},
          ${numpayloadsyms},
          ${numpreamblesyms},
          ${guardinterval.val},
          ${pilotpattern.val},
          % if str(pilotpattern) == 'PILOT_SP3_2':
          ${pilotboost1.val},
          % elif str(pilotpattern) == 'PILOT_SP3_4':
          ${pilotboost2.val},
          % elif str(pilotpattern) == 'PILOT_SP4_2':
          ${pilotboost3.val},
          % elif str(pilotpattern) == 'PILOT_SP4_4':
          ${pilotboost4.val},
          % elif str(pilotpattern) == 'PILOT_SP6_2':
          ${pilotboost5.val},
          % elif str(pilotpattern) == 'PILOT_SP6_4':
          ${pilotboost6.val},
          % elif str(pilotpattern) == 'PILOT_SP8_2':
          ${pilotboost7.val},
          % elif str(pilotpattern) == 'PILOT_SP8_4':
          ${pilotboost8.val},
          % elif str(pilotpattern) == 'PILOT_SP12_2':
          ${pilotboost9.val},
          % elif str(pilotpattern) == 'PILOT_SP12_4':
          ${pilotboost10.val},
          % elif str(pilotpattern) == 'PILOT_SP16_2':
          ${pilotboost11.val},
          % elif str(pilotpattern) == 'PILOT_SP16_4':
          ${pilotboost12.val},
          % elif str(pilotpattern) == 'PILOT_SP24_2':
          ${pilotboost13.val},
          % elif str(pilotpattern) == 'PILOT_SP24_4':
          ${pilotboost14.val},
          % elif str(pilotpattern) == 'PILOT_SP32_2':
          ${pilotboost15.val},
          % else:
          ${pilotboost16.val},
          % endif
          ${firstsbs.val},
          ${fimode.val},
          ${cred.val},
          ${flmode.val},
          ${flen},
          ${misomode.val},
          ${paprmode.val},
          ${l1bmode.val},
          ${l1dmode.val})

parameters:
-   id: framesizeplp0
    label: FECFRAME Size PLP0
    dtype: enum
    options: [FECFRAME_NORMAL, FECFRAME_SHORT]
    option_labels: [Normal, Short]
    option_attributes:
        hide_constellation1: [none, all]
        hide_constellation2: [all, none]
        val: [atsc3.FECFRAME_NORMAL, atsc3.FECFRAME_SHORT]
-   id: rateplp0
    label: Code Rate PLP0
    dtype: enum
    options: [C2_15, C3_15, C4_15, C5_15, C6_15, C7_15, C8_15, C9_15, C10_15, C11_15, C12_15, C13_15]
    option_labels: [2/15, 3/15, 4/15, 5/15, 6/15, 7/15, 8/15, 9/15, 10/15, 11/15, 12/15, 13/15]
    option_attributes:
        val: [atsc3.C2_15, atsc3.C3_15, atsc3.C4_15, atsc3.C5_15, atsc3.C6_15, atsc3.C7_15, atsc3.C8_15, atsc3.C9_15, atsc3.C10_15, atsc3.C11_15, atsc3.C12_15, atsc3.C13_15]
-   id: fecmodeplp0
    label: PLP FEC Mode PLP0
    dtype: enum
    default: 'PLP_FEC_BCH'
    options: [PLP_FEC_NONE, PLP_FEC_CRC32, PLP_FEC_BCH]
    option_labels: [LDPC only, CRC32, BCH]
    option_attributes:
        val: [atsc3.PLP_FEC_NONE, atsc3.PLP_FEC_CRC32, atsc3.PLP_FEC_BCH]
-   id: constellation1
    label: Constellation PLP0
    dtype: enum
    options: [MOD_QPSK, MOD_16QAM, MOD_64QAM, MOD_256QAM, MOD_1024QAM, MOD_4096QAM]
    option_labels: [QPSK, 16QAM, 64QAM, 256QAM, 1024QAM, 4096QAM]
    option_attributes:
        val: [atsc3.MOD_QPSK, atsc3.MOD_16QAM, atsc3.MOD_64QAM, atsc3.MOD_256QAM, atsc3.MOD_1024QAM, atsc3.MOD_4096QAM]
    hide: ${ framesizeplp0.hide_constellation1 }
-   id: constellation2
    label: Constellation PLP0
    dtype: enum
    options: [MOD_QPSK, MOD_16QAM, MOD_64QAM, MOD_256QAM]
    option_labels: [QPSK, 16QAM, 64QAM, 256QAM]
    option_attributes:
        val: [atsc3.MOD_QPSK, atsc3.MOD_16QAM, atsc3.MOD_64QAM, atsc3.MOD_256QAM]
    hide: ${ framesizeplp0.hide_constellation2 }
-   id: timodeplp0
    label: Time Interleaver Mode PLP0
    dtype: enum
    options: [TI_MODE_OFF, TI_MODE_CONVOLUTIONAL, TI_MODE_HYBRID]
    option_labels: [Disabled, Convolutional, Hybrid]
    option_attributes:
        hide_tiblocks: [all, all, none]
        hide_plpsize: [none, none, all]
        val: [atsc3.TI_MODE_OFF, atsc3.TI_MODE_CONVOLUTIONAL, atsc3.TI_MODE_HYBRID]
-   id: tidepthplp01
    label: Time Interleaver Depth PLP0
    dtype: enum
    options: [TI_DEPTH_512, TI_DEPTH_724, TI_DEPTH_887, TI_DEPTH_1024]
    option_labels: [512, 724, 887, 1024]
    option_attributes:
        val: [atsc3.TI_DEPTH_512, atsc3.TI_DEPTH_724, atsc3.TI_DEPTH_887, atsc3.TI_DEPTH_1024]
    default: 'TI_DEPTH_1024'
    hide: ${ ('none' if str(timodeplp0) == 'TI_MODE_CONVOLUTIONAL' and str(framesizeplp0) == 'FECFRAME_NORMAL' and str(constellation1) != 'MOD_QPSK' else 'all') }
-   id: tidepthplp02
    label: Time Interleaver Depth PLP0
    dtype: enum
    options: [TI_DEPTH_512, TI_DEPTH_724, TI_DEPTH_887, TI_DEPTH_1024, TI_DEPTH_1254, TI_DEPTH_1448]
    option_labels: [512, 724, 887, 1024, 1254, 1448]
    option_attributes:
        val: [atsc3.TI_DEPTH_512, atsc3.TI_DEPTH_724, atsc3.TI_DEPTH_887, atsc3.TI_DEPTH_1024, atsc3.TI_DEPTH_1254, atsc3.TI_DEPTH_1448]
    default: 'TI_DEPTH_1024'
    hide: ${ ('none' if str(timodeplp0) == 'TI_MODE_CONVOLUTIONAL' and str(framesizeplp0) == 'FECFRAME_NORMAL' and str(constellation1) == 'MOD_QPSK' else 'all') }
-   id: tidepthplp03
    label: Time Interleaver Depth PLP0
    dtype: enum
    options: [TI_DEPTH_512, TI_DEPTH_724, TI_DEPTH_887, TI_DEPTH_1024]
    option_labels: [512, 724, 887, 1024]
    option_attributes:
        val: [atsc3.TI_DEPTH_512, atsc3.TI_DEPTH_724, atsc3.TI_DEPTH_887, atsc3.TI_DEPTH_1024]
    default: 'TI_DEPTH_1024'
    hide: ${ ('none' if str(timodeplp0) == 'TI_MODE_CONVOLUTIONAL' and str(framesizeplp0) == 'FECFRAME_SHORT' and str(constellation2) != 'MOD_QPSK' else 'all') }
-   id: tidepthplp04
    label: Time Interleaver Depth PLP0
    dtype: enum
    options: [TI_DEPTH_512, TI_DEPTH_724, TI_DEPTH_887, TI_DEPTH_1024, TI_DEPTH_1254, TI_DEPTH_1448]
    option_labels: [512, 724, 887, 1024, 1254, 1448]
    option_attributes:
        val: [atsc3.TI_DEPTH_512, atsc3.TI_DEPTH_724, atsc3.TI_DEPTH_887, atsc3.TI_DEPTH_1024, atsc3.TI_DEPTH_1254, atsc3.TI_DEPTH_1448]
    default: 'TI_DEPTH_1024'
    hide: ${ ('none' if str(timodeplp0) == 'TI_MODE_CONVOLUTIONAL' and str(framesizeplp0) == 'FECFRAME_SHORT' and str(constellation2) == 'MOD_QPSK' else 'all') }
-   id: tiblocksplp0
    label: TI Blocks PLP0
    dtype: int
    default: '2'
    hide: ${ timodeplp0.hide_tiblocks }
-   id: tifecblocksmaxplp0
    label: TI FEC Blocks Max PLP0
    dtype: int
    default: '14'
    hide: ${ timodeplp0.hide_tiblocks }
-   id: tifecblocksplp0
    label: TI FEC Blocks PLP0
    dtype: int
    default: '14'
    hide: ${ timodeplp0.hide_tiblocks }
-   id: plpsizeplp0
    label: PLP Size PLP0
    dtype: int
    default: '0'
    hide: ${ ('part' if plpsizeplp0 == 0 and str(timodeplp0) != 'TI_MODE_HYBRID' else timodeplp0.hide_plpsize) }
-   id: llsmodeplp0
    label: LLS Insertion PLP0
    dtype: enum
    options: [LLS_OFF, LLS_ON]
    option_labels: [Disabled, Enabled]
    option_attributes:
        val: [atsc3.LLS_OFF, atsc3.LLS_ON]
    default: LLS_OFF
-   id: framesizeplp1
    label: FECFRAME Size PLP1
    dtype: enum
    options: [FECFRAME_NORMAL, FECFRAME_SHORT]
