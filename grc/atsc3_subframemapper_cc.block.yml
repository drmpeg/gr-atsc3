id: atsc3_subframemapper_cc
label: ATSC3.0 Subframe Mapper
category: '[ATSC3.0]'

templates:
  imports: import atsc3
  make: |-
      atsc3.subframemapper_cc(
          ${framesizesub0.val},
          ${ratesub0.val},
          ${fecmodesub0.val},
          % if str(framesizesub0) == 'FECFRAME_NORMAL':
          ${constellationsub01.val},
          % else:
          ${constellationsub02.val},
          % endif
          ${fftsizesub0.val},
          ${numpayloadsymssub0},
          ${numpreamblesyms},
          ${guardintervalsub0.val},
          ${pilotpatternsub0.val},
          % if str(pilotpatternsub0) == 'PILOT_SP3_2':
          ${pilotboostsub01.val},
          % elif str(pilotpatternsub0) == 'PILOT_SP3_4':
          ${pilotboostsub02.val},
          % elif str(pilotpatternsub0) == 'PILOT_SP4_2':
          ${pilotboostsub03.val},
          % elif str(pilotpatternsub0) == 'PILOT_SP4_4':
          ${pilotboostsub04.val},
          % elif str(pilotpatternsub0) == 'PILOT_SP6_2':
          ${pilotboostsub05.val},
          % elif str(pilotpatternsub0) == 'PILOT_SP6_4':
          ${pilotboostsub06.val},
          % elif str(pilotpatternsub0) == 'PILOT_SP8_2':
          ${pilotboostsub07.val},
          % elif str(pilotpatternsub0) == 'PILOT_SP8_4':
          ${pilotboostsub08.val},
          % elif str(pilotpatternsub0) == 'PILOT_SP12_2':
          ${pilotboostsub09.val},
          % elif str(pilotpatternsub0) == 'PILOT_SP12_4':
          ${pilotboostsub010.val},
          % elif str(pilotpatternsub0) == 'PILOT_SP16_2':
          ${pilotboostsub011.val},
          % elif str(pilotpatternsub0) == 'PILOT_SP16_4':
          ${pilotboostsub012.val},
          % elif str(pilotpatternsub0) == 'PILOT_SP24_2':
          ${pilotboostsub013.val},
          % elif str(pilotpatternsub0) == 'PILOT_SP24_4':
          ${pilotboostsub014.val},
          % elif str(pilotpatternsub0) == 'PILOT_SP32_2':
          ${pilotboostsub015.val},
          % else:
          ${pilotboostsub016.val},
          % endif
          ${firstsbs.val},
          ${fimodesub0.val},
          ${timodesub0.val},
          % if str(framesizesub0) == 'FECFRAME_NORMAL':
          % if str(constellationsub01) != 'MOD_QPSK':
          ${tidepthsub01.val},
          % else:
          ${tidepthsub02.val},
          % endif
          % else:
          % if str(constellationsub02) != 'MOD_QPSK':
          ${tidepthsub03.val},
          % else:
          ${tidepthsub04.val},
          % endif
          % endif
          ${tiblockssub0},
          ${tifecblocksmaxsub0},
          ${tifecblockssub0},
          ${llsmodesub0.val},
          ${credsub0.val},
          ${misomodesub0.val},
          ${framesizesub1.val},
          ${ratesub1.val},
          ${fecmodesub1.val},
          % if str(framesizesub1) == 'FECFRAME_NORMAL':
          ${constellationsub11.val},
          % else:
          ${constellationsub12.val},
          % endif
          ${fftsizesub1.val},
          ${numpayloadsymssub1},
          ${guardintervalsub1.val},
          ${pilotpatternsub1.val},
          % if str(pilotpatternsub1) == 'PILOT_SP3_2':
          ${pilotboostsub11.val},
          % elif str(pilotpatternsub1) == 'PILOT_SP3_4':
          ${pilotboostsub12.val},
          % elif str(pilotpatternsub1) == 'PILOT_SP4_2':
          ${pilotboostsub13.val},
          % elif str(pilotpatternsub1) == 'PILOT_SP4_4':
          ${pilotboostsub14.val},
          % elif str(pilotpatternsub1) == 'PILOT_SP6_2':
          ${pilotboostsub15.val},
          % elif str(pilotpatternsub1) == 'PILOT_SP6_4':
          ${pilotboostsub16.val},
          % elif str(pilotpatternsub1) == 'PILOT_SP8_2':
          ${pilotboostsub17.val},
          % elif str(pilotpatternsub1) == 'PILOT_SP8_4':
          ${pilotboostsub18.val},
          % elif str(pilotpatternsub1) == 'PILOT_SP12_2':
          ${pilotboostsub19.val},
          % elif str(pilotpatternsub1) == 'PILOT_SP12_4':
          ${pilotboostsub110.val},
          % elif str(pilotpatternsub1) == 'PILOT_SP16_2':
          ${pilotboostsub111.val},
          % elif str(pilotpatternsub1) == 'PILOT_SP16_4':
          ${pilotboostsub112.val},
          % elif str(pilotpatternsub1) == 'PILOT_SP24_2':
          ${pilotboostsub113.val},
          % elif str(pilotpatternsub1) == 'PILOT_SP24_4':
          ${pilotboostsub114.val},
          % elif str(pilotpatternsub1) == 'PILOT_SP32_2':
          ${pilotboostsub115.val},
          % else:
          ${pilotboostsub116.val},
          % endif
          ${fimodesub1.val},
          ${timodesub1.val},
          % if str(framesizesub1) == 'FECFRAME_NORMAL':
          % if str(constellationsub11) != 'MOD_QPSK':
          ${tidepthsub11.val},
          % else:
          ${tidepthsub12.val},
          % endif
          % else:
          % if str(constellationsub12) != 'MOD_QPSK':
          ${tidepthsub13.val},
          % else:
          ${tidepthsub14.val},
          % endif
          % endif
          ${tiblockssub1},
          ${tifecblocksmaxsub1},
          ${tifecblockssub1},
          ${llsmodesub1.val},
          ${credsub1.val},
          ${misomodesub1.val},
          ${flmode.val},
          ${flen},
          ${paprmode.val},
          ${l1bmode.val},
          ${l1dmode.val})

