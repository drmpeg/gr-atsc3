    hide: ${ framesizeplp0.hide_constellation2 }
-   id: fftsizeplp0
    label: FFT Size Sub0
    dtype: enum
    options: [FFTSIZE_8K, FFTSIZE_16K, FFTSIZE_32K]
    option_labels: [8K, 16K, 32K]
    option_attributes:
        val: [atsc3.FFTSIZE_8K, atsc3.FFTSIZE_16K, atsc3.FFTSIZE_32K]
-   id: numpayloadsymsplp0
